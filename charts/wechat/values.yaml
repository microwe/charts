# Default values for wechat.

replicaCount: 1

image:
  registry: docker.io
  repository: microwe/wechat
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  http: 8100

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

probe:
  enabled: false
  liveness: /
  readiness: /

metric:
  enabled: false
  path: /metrics
  port: 9091

dapr:
  enabled: false
  appId: wechat

filebeat:
  enabled: false
  registry: docker.io
  repository: library/filebeat
  pullPolicy: IfNotPresent
  tag: "8.2.3"

reloader:
  enabled: true

database:
  driver: postgres
  host: postgres
  port: 5432
  instance: wechat

redis:
  host: redis
  port: 6379

secretKey:
  name: wechat-password
  database:
    user: wechatUser
    pass: wechatPass
  redis: redis

log:
  level: info
  std: false

timezone: Asia/Shanghai

wechat:
  payment:
    enable: false
    appID: ""
    mchID: ""
    serialNo: ""
    key: ""
    wechatPaySerial: ""
    mchApiV3Key: ""
    notifyURL: ""
  miniprogram:
    enable: false
    appID: ""
    secret: ""
    token: ""
    aes: ""
  officialAccount:
    enable: false
    appID: ""
    secret: ""
    token: ""
    aes: ""
    openAIKey: ""
pem:
  apiclient_cert: |-
    {{ .Files.Get "./apiclient_cert.pem" }}
  apiclient_key: |-
    {{ .Files.Get "./apiclient_key.pem" }}
  wechat_pay: |-
    {{ .Files.Get "./wechat_pay.pem" }}